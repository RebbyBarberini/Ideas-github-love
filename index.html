<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuore Pulsante con Messaggio d'Amore</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Nasconde le barre di scorrimento */
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            /* Avvia l'animazione di pulsazione */
            animation: pulse 1s infinite alternate; 
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff3860; /* Colore del cuore (rosso vibrante) */
            transform: rotate(-45deg); /* Trasforma il div in un diamante */
            box-shadow: 0 0 30px rgba(255, 56, 96, 0.8);
        }

        /* Crea la parte superiore sinistra arrotondata del cuore */
        .heart::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff3860;
            border-radius: 50%;
        }

        /* Crea la parte superiore destra arrotondata del cuore */
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            right: -50%;
            width: 100%;
            height: 100%;
            background-color: #ff3860;
            border-radius: 50%;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Animazione per l'opacità */
            animation: fadeInOut 2s infinite; 
            opacity: 0; /* Inizia invisibile */
        }

        /* Definizione dell'animazione di pulsazione (scalabilità) */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Definizione dell'animazione di apparizione e scomparsa del testo */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart"></div>
        <div class="message" id="loveMessage">I Love You</div>
    </div>

    <script>
        // La logica del loop del testo è gestita interamente dal CSS con l'animazione 'fadeInOut'
        // Non è necessario codice JavaScript aggiuntivo per l'effetto richiesto.
    </script>

</body>
</html>
